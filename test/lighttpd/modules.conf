
server.modules = (
  "mod_access",
  "mod_openssl",
  "mod_fastcgi"
)


$SERVER["socket"] == ":443" {
    ssl.engine = "enable"
    ssl.verifyclient.activate = "enable"
    ssl.verifyclient.enforce = "enable"
    ssl.verifyclient.depth = 100
    ssl.verifyclient.exportcert = "enable"
    ssl.verifyclient.username = "SSL_CLIENT_S_DN_CN"
    ssl.pemfile = "/etc/pki/tls/certs/localhost.crt"
    ssl.ca-file = "/tmp/x509up_u500"
}


$HTTP["url"] =~ "^/(web|data|registry)" {
    fastcgi.server = ( "/" =>
                       ((
                         "socket" => "/var/spool/dynamo/dynamoweb.sock",
                         "check-local" => "disable",
                         "bin-copy-environment" => (
                           "PATH", "SHELL", "USER"
                         )
                       ))
                     )
    
    fastcgi.debug = 0
}

<!DOCTYPE html>
<html>
  <head>
    <title>Dynamo deletion campaign interface</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="css/dynamo.css" rel="stylesheet">
    <link href="css/interface.css" rel="stylesheet">
  </head>
  <body>
    <header id="header">
      <h1 id="pageTitle">Dynamo deletion planning</h1>
    </header>
    <main id="main">
      <section id="hSpace">
      </section>
	<center>
	  <div> You are currently using this tool as user '${USER}'. </div>
	</center>
      <section id="uploadSection">
	<center>
	  <form action="http://t3desk006.mit.edu/dynamo/dynamo/upload_file.php?user=${USER}" method="post"
		enctype="multipart/form-data">
	    <br></br>
	    <br></br>
	    <label for="emailAddress">Email address results should be sent to:</label><br>
	    <input type="email" name="email" id="emailAddress"><br>
	    <br></br>
	    <label for="file">Policy file (must be .txt)</label><br>
	    <input type="file" name="file" id="file">
	    <button class="button">Sumbit</button>
	  </form>
	</center>
      </section>
    </main>
    <footer id="footer">
    </footer>
  </body>
</html>

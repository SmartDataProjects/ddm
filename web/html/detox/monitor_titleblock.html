
      <div id="cycle">
        <h2 id="cycleHeader"></h2>
        <div id="cycleComments"></div>
        <div id="cycleAlert"></div>
        <nav id="cycles">
          Cycle: 
          <span id="previous">Previous</span>

        </nav>

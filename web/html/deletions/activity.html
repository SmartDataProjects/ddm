<div id="activity" style="width:100%;">
</div>
<div id="contents">
  <form method='get' action='/web/deletions/activity'>
  <label for='graph' class='inline'>Graph: </label>
  <select id="graph" name="graph" class="labeled">
    <option value="number">Number of Deletions</option>
    <option value="volume">Volume of Deletions</option>
    <option value="rate">Rate or Deletions</option>
    <option value="cumulative">Cumulative Volume of Deletions</option>
  </select>
  <br>
  <label class='inline'>Filter:</label>
  <label class='inline' for='src_filter'>source</label>
  <input id="src_filter" type="text" name="src_filter" size="15" class="labeled" title="Site name regexps (ex. T2_CH_*)." />

  <select id="no_mss" name="no_mss" class="labeled">
    <option selected="selected" value="true">hide MSS nodes</option>
    <option value="false">show MSS nodes</option>
  </select>
  <br/>
  <label for='period' class='inline'>Period: </label>
  <select id="period" name="period" class="labeled">
    <option value="1h">Last 1 Hours</option>
    <option value="2h">Last 2 Hours</option>
    <option value="4h">Last 4 Hours</option>
    <option value="8h">Last 8 Hours</option>
    <option value="12h">Last 12 Hours</option>
    <option value="24h">Last 24 Hours</option>
    <option value="48h">Last 48 Hours</option>
    <option value="72h">Last 72 Hours</option>
    <option value="96h">Last 96 Hours</option>
    <option value="132h">Last 132 Hours</option>
    <option value="7d">Last 7 Days</option>
    <option value="14d">Last 14 Days</option>
    <option value="30d">Last 30 Days</option>
    <option value="45d">Last 45 Days</option>
    <option value="90d">Last 90 Days</option>
    <option value="120d">Last 120 Days</option>
    <option value="6w">Last 6 Weeks</option>
    <option value="26w">Last 26 Weeks</option>
    <option value="52w">Last 52 Weeks</option>
    <!-- <option value="ad">Daily Since Start</option> -->
    <!-- <option value="aw">Weekly Since Start</option> -->
    <!-- <option value="am">Monthly Since Start</option> -->
  </select>
  <label class='inline' for='upto'>up to:</label>
  <input id="upto" type="text" name="upto" size="6" class="labeled" title="integer + unit (h,d,w)." />
  [ Exitcode select/deselect(!)/all(*): <input id="exit_code" type="text" name="exit_code" size="6" class="labeled" title="Integer number: 0 - success" /> ]
  <input type="submit" name=".submit" value="GO" class="go"/><br/>
  </form> 
</div>
